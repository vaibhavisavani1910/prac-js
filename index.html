<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='assets/css/bootstrap.min.css'>
    <link rel="stylesheet" href="assets/font/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src='assets/js/bootstrap.bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>
<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card px-3">
                        <div class="card-body">
                            <h2 class="card-title">Awesome Todo list</h4>
                            <div class="add-items d-flex"> <input type="text" class="form-control todo-list-input" placeholder="What do you need to do today?"> <button class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button> </div>
                            <div class="list-wrapper">
                                <ul class="d-flex flex-column-reverse todo-list">
                                    <li>
                                        <div class="form-check"> 
                                            <label class="form-check-label"> 
                                            <input class="checkbox" type="checkbox"> For what reason would it be advisable. 
                                            <i class="input-helper"></i></label> 
                                        </div> 
                                        <i class="remove fa fa-trash"></i>
                                    </li>
                                    <li class="completed">
                                        <div class="form-check"> <label class="form-check-label"> 
                                            <input class="checkbox" type="checkbox" checked=""> For what reason would it be advisable for me to think. 
                                            <i class="input-helper"></i></label> </div> 
                                            <i class="remove fa fa-trash"></i>
                                    </li>
                                    <li>
                                        <div class="form-check"> <label class="form-check-label"> 
                                            <input class="checkbox" type="checkbox"> it be advisable for me to think about business content? 
                                            <i class="input-helper"></i></label> 
                                        </div> 
                                        <i class="remove fa fa-trash"></i>
                                    </li>
                                    <li>
                                        <div class="form-check"> 
                                            <label class="form-check-label"> 
                                            <input class="checkbox" type="checkbox"> Print Statements all <i class="input-helper"></i></label> 
                                        </div> 
                                        <i class="remove fa fa-trash"></i>
                                    </li>
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
